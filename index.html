<!doctype html>
<html lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
  </head>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller='LunchCheckController'> 
     <h1>Lunch Checker (Do not consider an empty element)</h1>

        <!--Do not consider an empty element-->
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model='lounch'
             ng-style='textboxStyle'
             >
         </div>

         <div class="form-group message" ng-model='message' ng-style='messageStyle'>
            {{message}}
          </div>

         <div class="form-group">
             <button class="btn btn-default" ng-click='checkLounch()'>Check If Too Much</button>
         </div>
         
   </div>

</body>
</html>
